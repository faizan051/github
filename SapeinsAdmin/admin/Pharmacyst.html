<body ng-app="app" ng-controller="PharmController">

		<!-- Sidebar -->
		<div ng-include="'../angularjs/htmlTemplates/sidebar.html'"></div>
		<!-- /Sidebar -->

		<!-- Page Wrapper -->
		<div class="page-wrapper">
			<div class="content container-fluid">

				<!-- Page Header -->
				<div class="page-header">
					<div class="row">
						<div class="col-sm-7 col-auto">
							<h3 class="page-title">Pharmacist</h3>
							<!-- <ul class="breadcrumb">

							<!-- <a href="#Add_doctor_details" data-toggle="modal"

						</div>

				<!-- /Page Header -->

				<div class="row">

									<table class="table table-hover table-center mb-0">
										<thead>
											<tr>


												<!-- "Name": "sample string 2",
    "UserTypeID": 3,

												<!-- <th>Doctor Name</th>
												<th>Speciality</th>
												<th>Member Since</th>

												<th>Account Status</th> -->

												<th>
													Name
												</th>

												<th>
													Education

											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="user in Users">
												<td>
													<h2 class="table-avatar">
														<a href="profile.html" class="avatar avatar-sm mr-2">
															<img ng-if="user.DisplayPicture != 'null'"
																class="avatar-img rounded-circle"
																src="{{PicBaseURL + user.DisplayPicture}}"
																alt="User Image">
															<img ng-if="user.DisplayPicture == 'null'"
																class="avatar-img rounded-circle"
																src="assets/img/DefaultPicture.jpg" alt="User Image">
														</a>
														<a href="profile.html">{{user.Name}}</a>
													</h2>
												</td>
												<td>

													{{user.Education}}
												</td>
												<td>
													{{user.SpecialityTitle}}
												</td>
												<td>{{user.Experience}}</td>

												<td>{{user.MobileNumber}}</td>
												<!-- <td>{{user.SessionCharges}}</td> -->
												<td>{{user.AddedDateTime |date}} <br>
													<!-- <small>02.59 AM</small> -->
												</td>

												<td>

													<button ng-click="AddUpdateModel(user,true)"
														class="btn btn-sm btn-primary">
														Update
													</button>

														<i class="fe fe-trash"></i> Delete
													</a> -->
													<button ng-click="DeleteUser(user,null)"

									</table>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		<!-- /Page Wrapper -->


		<!-- Add Modal -->
		<div class="modal fade" id="Add_doctor_details" aria-hidden="true" role="dialog">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Add Pharmacist</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form ng-submit="AddOrUpdateUser()" name="contactForm">
							<div class="row form-row">
								<div class="col-12 col-sm-6">
									<div class="form-group">
										<label>Name</label>
										<input type="text" required ng-model="UserObj.Name" class="form-control">
									</div>
								</div>

								<div class="col-12 col-sm-6">
									<div class="form-group">
										<label>Education</label>
										<input type="text" required ng-model="UserObj.Education" class="form-control">
									</div>
								</div>

								<div class="col-12 col-sm-6">
									<label>Speciality</label>
									<div class="form-group">
										<select required ng-model="UserObj.SpecialityID" class="form-control">
											<option>-- Select --</option>
											<option ng-repeat="Speciality in Specialities "
												ng-value="Speciality.SpecialityID">{{Speciality.SpecialityTitle}}
											</option>
										</select>
									</div>
								</div>

								<div class="col-12 col-sm-6">
									<div class="form-group">
										<label>Experience</label>
										<input required type="text" ng-model="UserObj.Experience" class="form-control">
									</div>
								</div>

								<div class="col-12 col-sm-6">
									<div class="form-group">
										<label>MobileNumber</label>
										<input required type="number" ng-model="UserObj.MobileNumber"
											class="form-control">
									</div>
								</div>

								<div class="col-12 col-sm-6">
									<div class="form-group">
										<label>Password</label>
										<input required type="password" ng-model="UserObj.Password"
											class="form-control">
									</div>
								</div>





								<div class="col-12 col-sm-6">
									<div class="form-group">
										<label>Image</label>
										<input type="file" onchange="angular.element(this).scope().uploadpic(this)"
											id="image" class="form-control">
									</div>
								</div>

								<img ng-if="src != null" style="display: block;
									margin-left: auto;
									margin-right: auto;
									width: 50%;" ng-src="{{src}}">

								<img ng-if="IsEdit == true && src == null" style="display: block;
									margin-left: auto;
									margin-right: auto;
									width: 50%;" ng-src="{{PicBaseURL + UserObj.DisplayPicture}}">
							</div>



							<button type="submit" class="btn btn-primary btn-block">Save Changes</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- /ADD Modal -->

		<!-- Delete Modal -->
		<div class="modal fade" id="delete_modal" aria-hidden="true" role="dialog">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<!--	<div class="modal-header">
								<h5 class="modal-title">Delete</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>-->
					<div class="modal-body">
						<div class="form-content p-2">
							<h4 class="modal-title">Delete</h4>
							<p class="mb-4">Are you sure want to delete?</p>
							<button ng-click="DeleteUser(selectedUserObj,true)" type="button"
								class="btn btn-primary">Save </button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /Delete Modal -->
