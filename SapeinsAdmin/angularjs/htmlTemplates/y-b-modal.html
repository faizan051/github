<div class="modal fade" id="addItem" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header bg-gradient-directional-success white">
                <h4 class="modal-title" id="myModalLabel">Add {{OpndModel.ModTitle}}</h4>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
            </div>
            <!-- Modal Body -->
            <!-- <form method="post" action="ConstantApi/AddConstItems" class="form-horizontal"> -->
            <form name="addForm" class="form-horizontal">
                <div class="modal-body">
                    <p id="statusMsg"></p>

                    <div ng-show="OpndModel.PModTitle != null " class="form-group row">
                        <label class="col-sm-2 col-form-label"
                            for="PId">{{OpndModel.PModTitle}}</label>
                        <div class="input-group col-sm-10">
                            <!-- <div class="input-group-addon">
                                <a href="#" class="btn btn-primary" style="margin-top: -2px;" data-toggle="modal"
                                    data-target="#addItem">Add</a>
                            </div> -->
                            <select ng-model="req.PId" name="PId" id="PId" class="selectpicker form-control round">
                                <option ng-repeat="obj in OpndModel.List" value="{{obj.id}}">
                                    {{ obj.Title }}
                                </option>
                            </select>
                        </div>
                    </div>

                   


                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="{{OpndModel.Title}}">{{OpndModel.ModTitle}}</label>
                        <div class="col-sm-10">
                            <input ng-model="req.Title" type="text" class="form-control margin-bottom" name="Title" id="Title" required>
                        </div>
                    </div>

                    <p ng-if="IsError" class="warning">{{OpndModel.ModTitle}} Already Exist </p>

                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <!-- <input type="submit" id="msupplier_add" class="btn btn-primary submitBtn" value="ADD" /> -->
                    <input ng-disabled="addForm.$invalid" ng-click="AddConstItems(req)" id="msupplier_add" class="btn btn-primary submitBtn" value="ADD" />
                </div>
            </form>
        </div>
    </div>
</div>
