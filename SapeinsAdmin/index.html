		<!-- Main CSS -->
        <link rel="stylesheet" href="admin/assets/css/style.css">
		
		<!--[if lt IE 9]>
			<script src="admin/assets/js/html5shiv.min.js"></script>

    <script src="./angularjs/angular.min.js"></script>

    <script type="text/javascript" src="./angularjs/Services/http.serviec.js"></script>

    <body ng-app="app" ng-controller="authController">
	
		<!-- Main Wrapper -->
        <div class="main-wrapper login-body">
            <div class="login-wrapper">
            	<div class="container">
                	<div class="loginbox">
                    	<div class="login-left">
							<img class="img-fluid" src="admin/assets/img/logo.png" alt="Logo">
                        </div>
                        <div class="login-right">
							<div class="login-right-wrap">
								<h1>Login</h1>
								<p class="account-subtitle">Access to our dashboard</p>
								
								<!-- Form -->
								<!-- <form action="doctor-list.html"> -->
								<form >
									<div class="form-group">
										<input class="form-control" ng-model="MobileNumber" type="text" placeholder="MobileNumber">
									</div>
									<div class="form-group">
										<input class="form-control" ng-model="Password" type="password" placeholder="Password">
									</div>
									<div class="form-group">
										<button ng-click="LoginUser()" class="btn btn-primary btn-block" type="submit">Login</button>
									</div>
								</form>
								<!-- /Form -->
								
								<div  ng-if="errorMsg != null|| errorMsg != ''" class="text-center forgotpass"><a style="color: red;" href="#">{{errorMsg}}</a></div>
								<div class="text-center forgotpass"><a href="#">Forgot Password?</a></div>
								<!-- <div class="login-or">
									<span class="or-line"></span>
									<span class="span-or">or</span>
								</div> -->
								  
								<!-- Social Login -->
								<!-- <div class="social-login">
									<span>Login with</span>
									<a href="#" class="facebook"><i class="fa fa-facebook"></i></a><a href="#" class="google"><i class="fa fa-google"></i></a>
								</div> -->
								<!-- /Social Login -->
								
								<!-- <div class="text-center dont-have">Donâ€™t have an account? <a href="#">Register</a></div> -->
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
        <script src="admin/assets/js/jquery-3.2.1.min.js"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="admin/assets/js/popper.min.js"></script>
        <script src="admin/assets/js/bootstrap.min.js"></script>
